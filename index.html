<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phones world</title>
    <!----------------------------Bootstrap cdn ---------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------------------------- vanilla css ----------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--------------------------- main container starts here --------------------->
    <main class="container">
        <!-- Heading starts here -->
        <h1 class="text-center my-4">Smartphones World</h1>
        <!-- search field starts here -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Smartphones and Gadagets." aria-label="Recipient's username" aria-describedby="button">
            <button onclick="searchText()" class="btn btn-outline-info" type="button" id="button">Search</button>
        </div>
        <!-- search field ends here -->
        <!-- spinner section starts here -->
        <div id="loader" class="center">
            
        </div>
        <!-- spinner section ends here -->
        <!-- error messagees starts here -->
        <p id="error" class="text-danger text-center">

        </p>
        <!-- error messagees ends here -->
        <!-- specific phones details container starts here -->
        <div id="phone-container" class="phone-container mx-auto">

        </div>
        <!-- specific phones details container ends here -->
        <!-- phones container starts here-->
        <div id="phones-container" class="">
            
        </div>    
        <!-- phones container ends here-->
    </main>
    <!----------------------------- main container ends here ------------------------->
    
    <!-------------------------------- vanilla javascript ---------------------------->
    <script src="js/script.js"></script>
</body>
</html>
